<html>
    <head>
        <title>{{title}}</title>
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

{% comment %} <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> {% endcomment %}


<script src="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.css">

        <style>
             #home{
                 color: rgb(161, 55, 55);
                 background: rgb(160, 235, 11);
             }
        </style>
    </head>
    <body>
        <center>
            <div id="home"><h3>{{heading}}</h3></div>
        </center>
        <br>
        <hr>
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card">
                        <div class="card-title text-center">
                             <h3>
                                Form 1
                            </div>
                        <div class="card-body">
                    
                           <form class="form-group" method="post" action="/multi_save/">
                               {% csrf_token %}
                               <div class="form-group">
                                   <label for="email">Email</label>
                                   <input type="email" name="email" id="email" class="form-control"  required >
                                  
                               </div>
                               <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" class="form-control"   required>
                                  
                               </div>
                               <div class="form-group">
                                <input type="submit" class="btn btn-success form-control" value="Send Form 1">
                                  
                               </div>
                           </form>
                           <div class="card-title text-center">
                            <h3>
                               Form 2
                           </div>
                           <form class="form-group" method="post" action="/multi_save/">
                               {% csrf_token %}
                               <div class="form-group">
                                   <label for="name">Name</label>
                                   <input type="text" name="name" id="name" class="form-control"  required >
                                  
                               </div>
                               <div class="form-group">
                                <label for="mobile">mobile</label>
                                <input type="number" name="mobile" id="mobile" class="form-control"   required>
                                  
                               </div>
                               <div class="form-group">
                                <input type="submit" class="btn btn-success form-control" value="Send form 2">
                                  
                               </div>
                           </form>
                      
                        
                        </div>
                    </div>
                </div>

               
            </div>
        </div>
      
    </body>
    
</html>
