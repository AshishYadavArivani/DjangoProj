<html>
    <head>
        <title>{{title}}</title>
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

{% comment %} <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> {% endcomment %}


<script src="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.css">

        <style>
             #home{
                 color: rgb(161, 55, 55);
                 background: rgb(160, 235, 11);
             }
        </style>
    </head>
    <body>
        <center>
            <div id="home"><h3>{{heading}}</h3></div>
        </center>
        <br>
        <hr>
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card">
                        <div class="card-title text-center">
                             <h3>
                               Delete Session
                            </div>
                         <div class="card-body">
                    
                        
                        </div>
                    </div>
                </div>  
            </div>
        </div>
      
    </body>
    <script>
        function edit_cnf(e)
        {
            var target =e.currentTarget.getAttribute('href');
            e.preventDefault()
            swal({
                title: "Are You Sure!",
                text: "<span style='color:green'>You want to edit this Record.!</span>",
                type: "warning",
                html:true,
                showCancelButton: true,
                confirmButtonColor: "green",
                confirmButtonText: "Yes, Edit it!",
                cancelButtonText: "No, cancel plx!",
                closeOnConfirm: false,
                closeOnCancel: false
                
              },
              function(isConfirm){
                if (isConfirm) {
                  swal("Deleted!", "Your imaginary file has been deleted.", "success");
                  window.location.href=target;
                } else {
                  swal("Cancelled", "Your imaginary file is safe :)", "error");
                }
              });
        }
        function del_cnf(e)
        {
        var  target=e.currentTarget.getAttribute('href');
        e.preventDefault()
        swal({
            title: "Are you sure?",
            text: "<span style='color:red'>You will not be able to recover this imaginary file!</span>",
            type: "warning",
            html:true,
            showCancelButton: true,
            confirmButtonColor: "#DD6B55",
            confirmButtonText: "Yes, delete it!",
            cancelButtonText: "No, cancel plx!",
            closeOnConfirm: false,
            closeOnCancel: false
          },
          function(isConfirm){
            if (isConfirm) {
              swal("Deleted!", "Your imaginary file has been deleted.", "success");
              window.location.href=target;
            } else {
              swal("Cancelled", "Your imaginary file is safe :)", "error");
            }
          });
        }
    </script>
</html>
